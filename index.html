<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vuejs</title>
    <script src="vendor/vue.js"></script>
</head>
<body>

<div id="exercise2">
    <!-- 1) Show an alert when the Button gets clicked -->
    <div>
        <button v-on:click="alert">Show Alert</button>
    </div>
    <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
    <div>
        <input type="text" v-on:keydown="storeKey">
        <p>{{ value }}</p>
    </div>
    <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
    <div>
        <input type="text" v-on:keydown.enter="storeKey">
        <p>{{ value }}</p>
    </div>
</div>

<div id="button_container">
    <button v-on:click="increase(2, $event)">Click me</button>
    <p>{{ counter }} {{ click_target }}</p>
    <p v-on:mousemove="updateCoordinates" v-on:mouseleave="updateCoordinates($event, 0, 0)">
        Coordinates: {{ x }} / {{ y }}
        - <span v-on:mousemove.stop.prevent>DEAD SPOT</span>
    </p>
    <input type="text" v-on:keyup.enter.space="alertMe">
</div>
<div id="exercise1">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ getMultipliedAge(3) }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandom() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="getImage()" />
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name" />
    </div>
</div>
<div id="app">
    <h1 v-once>{{ title }}</h1>
    <input type="text" v-on:input="changeTitle" />
    <p>{{ title }}</p>
    <p>{{ sayHello() }} - <a v-bind:href="getLink()">Google</a></p>
    <p v-html="finishedLink"></p>
</div>

<script>
    new Vue({
        el: '#exercise2',
        data: {
            value: ''
        },
        methods: {
            alert: function() {
                alert('Alert!');
            },
            storeKey: function(e) {
                this.value = e.target.value;
            }
        }
    });
</script>
<script>
    new Vue({
        el: '#button_container',
        data: {
            counter: 0,
            click_target: '',
            x: 0,
            y: 0
        },
        methods: {
            increase: function(step, e) {
                this.counter += step;
                this.click_target = `x: ${e.clientX}, y: ${e.clientY}`;
            },
            updateCoordinates: function(e, x = e.clientX, y = e.clientY) {
                this.x = x;
                this.y = y;
            },
            alertMe: function() {
                alert('Alert!');
            }
        }
    });
</script>
<script>
    new Vue({
        el: "#exercise1",
        data: {
            name: "Andrei Dushkou",
            age: 26
        },
        methods: {
            getMultipliedAge: function(multiplier) {
                return this.age * multiplier;
            },
            getRandom() {
                return Math.random();
            },
            getImage() {
                return "http://lorempixel.com/100/100/";
            }
        }
    });
</script>
<script>
    new Vue({
        el: "#app",
        data: {
            title: "Hello world from data!",
            link: "http://google.com",
            finishedLink: '<a  href="http://yandex.ru">Yandex</a>'
        },
        methods: {
            sayHello: function() {
                this.title = "Hello";
                return this.title;
            },
            changeTitle: function(e) {
                this.title = e.target.value;
            },
            getLink: function() {
                return this.link;
            }
        }
    });
</script>
</body>
</html>
